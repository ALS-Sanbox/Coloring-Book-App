<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coloring App with Pickr (Option 2)</title>
  <link rel="stylesheet" href="assets/coloring.css" />
</head>
<body>

<h2>ðŸŽ¨ Coloring Book</h2>

 <div id="sidebar">
    <h2>Coloring Controls</h2>
    <!-- Load & Mode -->
    <div class="control-group">
      <label>Load SVG:</label>
      <input type="file" id="svgFile" accept=".svg">
    </div>
    <div class="control-group">
      <label>Fill Mode:</label>
      <div class="mode-buttons">
        <div class="mode-button" id="modeSolid" data-mode="solid" title="Solid Fill">
          <svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" fill="#000"/></svg>
        </div>
        <div class="mode-button" id="modeGradient" data-mode="gradient" title="Gradient Fill">
          <svg viewBox="0 0 24 24"><defs><linearGradient id="iconGrad"><stop offset="0%" stop-color="#f00"/><stop offset="100%" stop-color="#00f"/></linearGradient></defs><rect x="4" y="4" width="16" height="16" fill="url(#iconGrad)"/></svg>
        </div>
        <div class="mode-button" id="modePattern" data-mode="pattern" title="Pattern Fill">
          <svg viewBox="0 0 24 24"><defs><pattern id="iconPat" width="4" height="4" patternUnits="userSpaceOnUse"><rect width="4" height="4" fill="#ccc"/><circle cx="2" cy="2" r="1" fill="#333"/></pattern></defs><rect x="4" y="4" width="16" height="16" fill="url(#iconPat)"/></svg>
        </div>
      </div>
    </div>
    <!-- Palette -->
    <div id="paletteGroup" class="control-group">
      <label>Select Palette:</label>
      <div class="palette-buttons">
        <div class="palette-button" data-palette="base">Base</div>
        <div class="palette-button" data-palette="grayscale">Grayscale</div>
        <div class="palette-button" data-palette="brights">Brights</div>
      </div>
      <div id="swatchContainer" class="swatch-container"></div>
    </div>
    <!-- Solid Controls -->
    <div id="solidControls" class="control-group">
      <label>Solid Color:</label>
      <input type="color" id="colorSolid" value="#ff0000">
    </div>
    <!-- Gradient Controls -->
    <div id="gradientControls" class="control-group" style="display:none;">
      <label>Gradient Colors:</label><br>
      <input type="color" id="colorGrad1" value="#f44336">
      <input type="color" id="colorGrad2" value="#e91e63">
      <div class="gradient-buttons">
        <div class="gradient-button" data-type="linear" data-angle="0"></div>
        <div class="gradient-button" data-type="linear" data-angle="90"></div>
        <div class="gradient-button" data-type="linear" data-angle="-90"></div>
        <div class="gradient-button" data-type="linear" data-angle="45"></div>
        <div class="gradient-button" data-type="linear" data-angle="-45"></div>
        <div class="gradient-button" data-type="radial"></div>
      </div>
    </div>
    <!-- Pattern Controls -->
    <div id="patternControls" class="control-group" style="display:none;">
      <label>Pattern Type & Scale:</label>
      <div class="pattern-buttons">
        <div class="pattern-button" data-pattern="dots"></div>
        <div class="pattern-button" data-pattern="stripes"></div>
        <div class="pattern-button" data-pattern="diagonal"></div>
      </div>
      <label class="range-label">Pattern Scale: <span id="scaleValue">20</span>px</label>
      <input type="range" id="patternScale" min="5" max="200" value="20">
    </div>
    <p>Click a region in the SVG to apply the selected fill.</p>
  </div>
  <!-- Viewer -->
  <div id="viewer">
    <div id="zoomControls">
      <button id="zoomIn">+</button>
      <button id="zoomOut">âˆ’</button>
      <button id="resetZoom">Reset</button>
    </div>
    <div id="svgContainer"></div>
  </div>
<script src="assets/coloring.js"></script>
</body>
</html>
